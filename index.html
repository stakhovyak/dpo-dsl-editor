<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>The DSL editor</title>
    <style>
        body {
            background-color: #c9c5c2;
            margin: 0;
        }

        header {
            color: #ece7e4;
            background-color: #7f1f0e;
            font-family: "Bitcount Prop Single", system-ui;
            font-size: 32pt;
            font-weight: 300;
            font-style: light;
            font-variation-settings:
                "slnt" 0,
                "CRSV" 0.5,
                "ELSH" 0,
                "ELXP" 0;
            width: 100vw;
            margin: 0;
            padding: 2px 4px;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            line-height: 1;
        }

        section {
            margin: 2px;
        }

        #workspace {
            display: flex;
            flex-direction: row;
            gap: 6px;
            padding: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        #editor-container {
            width: 75%;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        #editor {
            height: 900px;
            width: 100%;
            background: white;
            border: 1px solid #444;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            box-sizing: border-box;
        }

        #buttons {
            display: flex;
            gap: 4px;
            width: 100%;
        }

        #buttons button {
            flex: 1;
            height: 2.5rem;
            background: black;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 2px;
            margin-bottom: 2px;
            min-width: 0;
        }

        #side-panel {
            width: 25%;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        #detected-states {
            min-height: 854px;  
            max-height: 854px;      
            overflow-y: auto;       
            padding: 4px;
            margin: 0;
            list-style: none;      
            background: #f9f9f9;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #detected-states > ul {
            margin: 0;
            padding: 0;
        }

        #detected-states li {
            padding: 4px 8px;
            margin-bottom: 4px;
            font-family: monospace;
            font-size: 0.9em;
            border-radius: 3px;
        }

        #detected-states li:nth-child(even) {
            background-color: #ffffff;
        }

        #detected-states li:nth-child(odd) {
            background-color: #f0f0f0;
        }

        footer p {
            text-align: center;
        }
        footer {
            margin: 0;
            padding: 0;
            height: 12px;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Nomothetes</h1>
    </header>
    <section id="wrapper">
        <div id="workspace">
            <div id="editor-container">
                <div id="editor"></div>
                <script type="module" src="/src/bundle/editor.js"></script>
            </div>
            <div id="side-panel">
                <div id="buttons">
                    <button id="run-button">detect</button>
                    <button id="send-button">send</button>
                    <button id="clean-button">clean</button>
                </div>
                <div id="detected-states"></div>
            </div>
        </div>
    </section>
    <footer>
        <p>weuoimi 2025</p>
    </footer>
</body>

</html>
